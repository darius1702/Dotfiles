font = SFMono Nerd Font Mono:size=14
dpi-aware = no
use-bold = no
prompt = "# "
placeholder = ""
icons-enabled = no
#terminal  =  foot -a '{cmd}' -T '{cmd}' {cmd}

anchor = center
x-margin = 0
y-margin = 0
lines = 10
minimal-lines = no
width = 50
horizontal-pad = 20
vertical-pad = 10
inner-pad = 5
enable-mouse = no
line-height = 21
match-counter = no
exit-on-keyboard-focus-loss = yes

[colors]
background = 282828ff
text = cdd6f4ff
prompt = cba6f7ff
placeholder = 9399b2ff
input = cdd6f4ff
match = cba6f7ff
selection = 404040ff
selection-text = cdd6f4ff
selection-match = cba6f7ff
counter = a6e3a1ff
border = 404040ff
counter = 89b4faff

[border]
width = 2
radius = 2

[key-bindings]
execute-or-next = none
execute = Return
insert-selected = Tab Control+i
first = Mod1+Shift+comma
last = Mod1+Shift+period
