monitor=eDP-1,preferred,5760x960,1
monitor=DP-1,preferred,1920x0,1
monitor=HDMI-A-1,preferred,0x463,1
monitor=,preferred,auto,1

# Some default env vars.
env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland # Otherwise there is some "XDG_CURRENT_DESKTOP is managed externally ..." error

exec-once = hyprpm reload -nn
#exec-once = hypridle            # lock on suspend
exec-once = waybar              # status bar
exec-once = iwgtk -i            # iwd wifi applet
exec-once = blueman-applet      # bluetooth applet
exec-once = mako                # notifications
exec-once = swaybg -i ~/Documents/Wall/wall117.jpg -m fill
exec-once = eval $(ssh-agent)

input {
    kb_layout = de
    kb_variant = us
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    repeat_rate = 30
    repeat_delay = 300

    follow_mouse = 2
    float_switch_override_focus = 0

    touchpad {
        natural_scroll = no
        tap-to-click = false
    }

    sensitivity = 0

}

cursor {
    no_warps = true
    inactive_timeout = 5
}

general {
    gaps_in = 3
    gaps_out = 6
    border_size = 1
    col.active_border = rgb(ffffff)
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    allow_tearing = false
}

dwindle {
    force_split = 2
}

binds {
    # make movefocus move to another monitor when window is fullscreen
    movefocus_cycles_fullscreen = 0
}

decoration {
    # rounding = 5

    blur {
        enabled = true
        size = 8
        noise = 0
        contrast= 1
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# also blur the bar background
# layerrule = blur, waybar

animations {
    enabled = yes

    bezier = myBezier, 0.1, 1, 0.1, 1

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default
    animation = border, 1, 3, default
    animation = borderangle, 1, 3, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 2, default
}

dwindle {
    preserve_split = yes
}

gestures {
    workspace_swipe = on
}

misc {
    disable_hyprland_logo = true
}

# Config for hyprpm plugins
# plugin {

# }

$mainMod = SUPER
$term = foot
$browser = firefox
$lock = loginctl lock-session

# Main bindings
bind = $mainMod, Q, killactive,
bind = $mainMod+SHIFT, SPACE, togglefloating,
bind = $mainMod, SPACE, cyclenext,floating
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod_CTRL, L, exec, $lock

# Launching apps
bind = $mainMod, RETURN, exec, $term
bind = $mainMod, D, exec, rofi -show run
bind = $mainMod+SHIFT, B, exec, $browser
bind = , XF86Display, exec, wdisplays

# Emacs
bind = $mainMod, E, exec, emacsclient -c -n -a ""
bind = $mainMod, N, exec, emacsclient -c ~/Notes/index.org -n -a ""
bind = $mainMod, U, exec, emacsclient -c ~/Notes/uni.org -n -a ""

# Finding PDFs
bind = $mainMod, S, exec, /home/darius/Dotfiles/scripts/find_pdf.sh

# Passmenu
bind = $mainMod+SHIFT, P, exec, /home/darius/Dotfiles/scripts/passmenu-rofi-wayland.sh

# Screenshot
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy -t image/png
bind = SHIFT, Print, exec, grim -g "$(slurp)" -  | swappy -f - -o - | wl-copy -t image/png

# Scratchpad
bind = $mainMod, TAB, exec, rofi -show window
# bind = $mainMod, TAB, togglespecialworkspace, magic
# bind = $mainMod SHIFT, TAB, movetoworkspace, special:magic

# Media Keys
bind = , XF86MonBrightnessUp, exec, brightnessctl s 20+
bind = , XF86MonBrightnessDown, exec, brightnessctl s 20-

bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioMicMute, exec, pamixer --default-source -t
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5

bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPlay, exec, playerctl play-pause

# Moving focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Moving windows
bind = $mainMod+SHIFT, H, movewindow, l
bind = $mainMod+SHIFT, L, movewindow, r
bind = $mainMod+SHIFT, K, movewindow, u
bind = $mainMod+SHIFT, J, movewindow, d

