window:
  padding:
    x: 5
    y: 0
  dynamic_padding: true
  decorations: none

font:
  size: 9
  normal:
    family: Iosevka Nerd Font Mono
    style: Regular
  bold:
    family: Iosevka Nerd Font Mono
    style: Semibold
  italic:
    family: Iosevka Nerd Font Mono
    style: Oblique
  bold_italic:
    family: Iosevka Nerd Font Mono
    style: Semibold Oblique

schemes:
  everforest_dark_hard: &everforest_dark_hard
      primary:
        background: '#141414'
        foreground: '#e1e1e1'
      normal:
        black:   '#414b50'
        red:     '#e67e80'
        green:   '#a7c080'
        yellow:  '#dbbc7f'
        blue:    '#7fbbb3'
        magenta: '#d699b6'
        cyan:    '#83c092'
        white:   '#e1e1e1'
      bright:
        black:   '#475258'
        red:     '#e67e80'
        green:   '#a7c080'
        yellow:  '#dbbc7f'
        blue:    '#7fbbb3'
        magenta: '#d699b6'
        cyan:    '#83c092'
        white:   '#e1e1e1'

colors: *everforest_dark_hard

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
