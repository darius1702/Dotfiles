#env:
# TERM variable
#
# This value is used to set the `$TERM` environment variable for
# each instance of Alacritty. If it is not present, alacritty will
# check the local terminfo database and use `alacritty` if it is
# available, otherwise `xterm-256color` is used.
#TERM: alacritty
window:
  # dimensions:
    # columns: 200
    # lines: 60

  # position:
  #   x: 0
  #   y: 0
  padding:
    x: 5
    y: 0

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

  # Window decorations
  #
  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  decorations: none

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: Iosevka Nerd Font Mono
    style: Regular

  # Bold font face
  bold:
    family: Iosevka Nerd Font Mono
    style: Medium

  # Italic font face
  italic:
    family: Iosevka Nerd Font Mono
    style: Oblique

  # Bold italic font face
  bold_italic:
    family: Iosevka Nerd Font Mono
    style: Medium Oblique

  # Point size
  size: 9

  #offset:
  #  x: 0
  #  y: 0
  #glyph_offset:
  #  x: 0
  #  y: 0

  # draw_bold_text_with_bright_colors: false
  # Background opacity
  # background_opacity: 1
  # cursor:
  # Cursor style
  # style:
  # Cursor shape
  #
  # Values for `shape`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  # shape: Beam

# The definition of color schemes.
schemes:
  everforest_dark_hard: &everforest_dark_hard
      primary:
        background: '#141414'
        foreground: '#e1e1e1'
      normal:
        black:   '#414b50'
        red:     '#e67e80'
        green:   '#a7c080'
        yellow:  '#dbbc7f'
        blue:    '#7fbbb3'
        magenta: '#d699b6'
        cyan:    '#83c092'
        white:   '#e1e1e1'
      bright:
        black:   '#475258'
        red:     '#e67e80'
        green:   '#a7c080'
        yellow:  '#dbbc7f'
        blue:    '#7fbbb3'
        magenta: '#d699b6'
        cyan:    '#83c092'
        white:   '#e1e1e1'

# Apply the color scheme.
colors: *everforest_dark_hard

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
