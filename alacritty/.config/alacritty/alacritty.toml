[env]
TERM = "xterm-256color"

[colors.primary]
background = '#ffffff'
foreground = '#000000'

# Normal colors
[colors.normal]
black   = '#24292e'
red     = '#d73a49'
green   = '#28a745'
yellow  = '#dbab09'
blue    = '#0366d6'
magenta = '#5a32a3'
cyan    = '#0598bc'
white   = '#959da5'

# Bright colors
[colors.bright]
black   = '#57606a'
red     = '#cb2431'
green   = '#22863a'
yellow  = '#b08800'
blue    = '#005cc5'
magenta = '#5a32a3'
cyan    = '#3192aa'
white   = '#6a737d'

[colors.selection]
text = '#000000'
background = '#bdbdbd'

[font]
size = 18

[font.bold]
family = "IosevkaComfyFixed Nerd Font"
style = "Bold"

[font.bold_italic]
family = "IosevkaComfyFixed Nerd Font"
style = "Bold Oblique"

[font.italic]
family = "IosevkaComfyFixed Nerd Font"
style = "Oblique"

[font.normal]
family = "IosevkaComfyFixed Nerd Font"
style = "Regular"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "Return"
mods = "Super|Shift"

[window]
decorations = "none"
dynamic_padding = true

[window.padding]
x = 5
y = 0
