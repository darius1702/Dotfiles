# Colorscheme
[general]
import = [ "./modus-vivendi.toml" ]

[env]
TERM = "xterm-256color"

# Theme

[font]
size = 13

[font.bold]
family = "ZedMono NFM"
style = "Bold"

[font.bold_italic]
family = "ZedMono NFM"
style = "Bold Italic"

[font.italic]
family = "ZedMono NFM"
style = "Italic"

[font.normal]
family = "ZedMono NFM"
style = "Regular"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "Return"
mods = "Super|Shift"

[window]
decorations = "none"
dynamic_padding = true
opacity = 1

[window.padding]
x = 5
y = 0
