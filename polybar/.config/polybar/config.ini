[colors]
background = #cc141414
dark = #cc141414
foreground = #e1e1e1
primary = #a7c080
secondary = #7fbbb3
alert = #e67e80
disabled = #414b50

[bar/example]
width = 100%
height = 24pt
radius = 0

bottom = false

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 0

separator = ""
separator-foreground = ${colors.disabled}

font-0 = Iosevka Nerd Font Mono:antialias=true:style=semibold;2

; `backlight` is also available but unused
modules-left = i3 xwindow
modules-right = eth wlan memory filesystem pulseaudio battery date

cursor-click = pointer
; cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/i3]
type = internal/i3
pin-workspaces = true

label-focused = %name%
label-focused-background = ${colors.dark}
label-focused-foreground = ${colors.foreground}
label-focused-underline= ${colors.primary}
label-focused-padding = 1

label-unfocused = %name%
label-unfocused-background = ${colors.dark}
label-unfocused-padding = 1

label-urgent = %name%
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1

label-visible = %name%
label-visible-foreground = ${colors.disabled}
label-visible-padding = 1


[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
format-padding = 3
format-background = ${colors.dark}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = Disk %{F-}%percentage_free%% free
label-mounted-foreground = ${colors.primary}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

label-mounted-background = ${colors.dark}
label-unmounted-background = ${colors.dark}

label-mounted-padding = 2
label-unmounted-padding = 2

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "Vol "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
format-volume-background = ${colors.dark}

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}
label-muted-background = ${colors.dark}

format-volume-padding = 2
label-muted-padding = 2

[module/memory]
type = internal/memory
interval = 5
format-prefix = "Mem "
format-prefix-foreground = ${colors.primary}
label = %used%
format-padding = 2
format-background = ${colors.dark}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %ifname% disconnected
label-disconnected-foreground = ${colors.disabled}
label-connected-foreground = ${colors.primary}

label-disconnected-background = ${colors.dark}
label-connected-background = ${colors.dark}

label-connected-padding = 2
label-disconnected-padding = 2

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %ifname%%{F-} %local_ip%
label-disconnected = ""

[module/date]
type = internal/date
interval = 5

date = %d.%m.%Y %H:%M

label = %date%
label-foreground = ${colors.foreground}
label-background = ${colors.dark}
label-padding = 2

[module/battery]
type = internal/battery

format-discharging-prefix = "Bat "
format-charging-prefix = "Chg "
format-full-prefix = "Bat "
format-low-prefix = "Low "

format-discharging = <label-discharging>
format-charging = <label-charging>
format-full = <label-full>
format-low = <label-low>

label-discharging = %percentage%%
label-charging = %percentage%%
label-full = %percentage%%
label-low = %percentage%%

format-discharging-prefix-foreground = ${colors.primary}
format-charging-prefix-foreground = ${colors.primary}
format-full-prefix-foreground = ${colors.primary}
format-low-prefix-foreground = ${colors.alert}

format-discharging-background = ${colors.dark}
format-charging-background = ${colors.dark}
format-full-background = ${colors.dark}
format-low-background = ${colors.dark}

format-discharging-padding = 2
format-charging-padding = 2
format-full-padding = 2
format-low-padding = 2

; full-at = 95
low-at = 15

; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1 ; command above gives AC instead of ADP1, but this seems to work too

poll-interval = 5

[module/backlight]
type = internal/backlight
card = amdgpu_bl0
enable-scroll = true

format-prefix = "Bl "
format-prefix-foreground = ${colors.primary}
format-background = ${colors.dark}
format-padding = 2

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
